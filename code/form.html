<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная №2 — Регистрация студента</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        
        label.field-label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; }
        
        input, input[type="number"], select { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; 
        }

        .inline-group { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin: 10px 0;
        }

        .inline-group label { 
            display: flex; 
            align-items: center; 
            font-weight: normal; 
            cursor: pointer;
            margin: 0;
        }

        input[type="radio"], input[type="checkbox"] { 
            margin: 0 8px 0 0; 
            cursor: pointer;
            width: auto;
        }

        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #2980b9; }
        
        #result { margin-top: 25px; padding: 15px; border-left: 5px solid #3498db; background: #ecf0f1; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Регистрация студента</h2>
    
    <form id="studentForm" action="process.php" method="POST">
        <label class="field-label">ФИО студента:</label>
        <input type="text" name="student_name" placeholder="Введите имя" required>

        <label class="field-label">Возраст:</label>
        <input type="number" name="age" max="100" required> <!--НЕ ЗАБЫТЬ ВЕРНУТЬ ПОТОМ МИН 16 (сделано для теста на красенький текст) -->

        <label class="field-label">Факультет:</label>
        <select name="faculty">
            <option value="Прикладная математика и информатика">Прикладная математика и информатика</option>
            <option value="Искусственный интеллект и анализ данных">Искусственный интеллект и анализ данных</option>
            <option value="Информационная безопасность">Информационная безопасность</option>
            <option value="ИСИТ">ИСИТ</option>
        </select>

        <label class="field-label">Форма обучения:</label>
        <div class="inline-group">
            <label><input type="radio" name="education_type" value="Очная" checked> Очная</label>
            <label><input type="radio" name="education_type" value="Заочная"> Заочная</label>
        </div>

        <div class="inline-group">
            <label><input type="checkbox" name="agree" required> Согласен с правилами</label>
        </div>

        <button type="submit">Зарегистрировать</button>
    </form>

    <div id="result"></div>
</div>

<script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
        const username = document.querySelector("[name='student_name']").value;
        alert("Вы ввели имя: " + username);
    });
</script>

</body>
</html>
